<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Layouts</title>
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <nav>
          <div class="menu-links">
              <a href="">clothes</a>
              <a href="">tech</a>
          </div>
          <div class="logo">
              <a href="">logo</a>
          </div>
          <div class="misc">
              <a href="">currency</a>
              <a href="">cart</a>
          </div>
      </nav>


      <div class="category-page">
          <div class="category">
              <div class="category__title">
                  <h1>Category name</h1>
              </div>

              <div class="category__body">
                  <div class="box">
                      <img src="https://cdn.shopify.com/s/files/1/0087/6193/3920/products/DD1381200_DEOA_2_720x.jpg?v=1612816087" alt="">
                      <p class="product-name">shoe</p>
                      <h3 class="price">$50.00</h3>
                  </div>
                  <div class="box">
                      <img src="https://images.canadagoose.com/image/upload/w_480,c_scale,f_auto,q_auto:best/v1576016105/product-image/2409L_61.jpg" alt="">
                      <p class="product-name">jacket</p>
                      <h3 class="price">150.00</h3>
                  </div>
              </div>
          </div>
      </div>

      <div class="product-page">
          <div class="product-page__gallery">
              <div class="gallery-box">
                  <img src="https://images.canadagoose.com/image/upload/w_480,c_scale,f_auto,q_auto:best/v1576016105/product-image/2409L_61.jpg" alt="">
                  <img src="https://images.canadagoose.com/image/upload/w_480,c_scale,f_auto,q_auto:best/v1576016105/product-image/2409L_61.jpg" alt="">
                  <img src="https://images.canadagoose.com/image/upload/w_480,c_scale,f_auto,q_auto:best/v1576016105/product-image/2409L_61.jpg" alt="">
              </div>
          </div>
          <div class="product-page__large-image">
              <img src="https://images.canadagoose.com/image/upload/w_480,c_scale,f_auto,q_auto:best/v1576016105/product-image/2409L_61.jpg" alt="">
          </div>
          <div class="product-body">
                <div class="product-body__title">
                    <h1>Nike</h1>
                </div>
                <div class="product-body__size">
                    <h4>size</h4>
                    <div class="size-option">
                        <div class="size-option__box">
                            <div class="size-box">xs</div>
                            <div class="size-box">s</div>
                            <div class="size-box">m</div>
                            <div class="size-box">l</div>
                        </div>
                    </div>
                </div>
                <div class="product-body__price">
                    <h4>price:</h4>
                    <h4>$50.00</h4>
                </div>
                <div class="product-body__button">
                    <button>add to cart</button>
                </div>
                <div class="product-body__desc">
                    <p>description here</p>
                </div>


          </div>
      </div>
   </body>
</html>
