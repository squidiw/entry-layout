      <div class="product-page">
          <div class="product-page__gallery">
              <div class="gallery-box">
                  <img src="https://images.canadagoose.com/image/upload/w_480,c_scale,f_auto,q_auto:best/v1576016105/product-image/2409L_61.jpg" alt="">
                  <img src="https://images.canadagoose.com/image/upload/w_480,c_scale,f_auto,q_auto:best/v1576016105/product-image/2409L_61.jpg" alt="">
                  <img src="https://images.canadagoose.com/image/upload/w_480,c_scale,f_auto,q_auto:best/v1576016105/product-image/2409L_61.jpg" alt="">
              </div>
          </div>
          <div class="product-page__large-image">
              <img src="https://images.canadagoose.com/image/upload/w_480,c_scale,f_auto,q_auto:best/v1576016105/product-image/2409L_61.jpg" alt="">
          </div>
          <div class="product-body">
                <div class="product-body__title">
                    <h1>Nike</h1>
                </div>
                <div class="product-body__subtitle">
                    <h3>Something here</h3>
                </div>
                <div class="product-body__size">
                    <h4>size</h4>
                    <div class="size-option">
                        <div class="size-option__box">
                            <div class="size-box">
                                <h5>xs</h5>
                            </div>
                            <div class="size-box">
                                <h5>s</h5>
                            </div>
                            <div class="size-box"> 
                                <h5>m</h5>
                            </div>
                            <div class="size-box">
                                <h5>l</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-body__price">
                    <h4>price:</h4>
                    <h4>$50.00</h4>
                </div>
                <div class="product-body__button">
                    <button>add to cart</button>
                </div>
                <div class="product-body__desc">
                    <p>description here</p>
                </div>


          </div>
      </div>



      <div class="checkout-page">

         <div class="cart">
            <div class="cart__title">
               <h2>Cart</h2>
            </div>
            <hr>
            <div class="cart__body">
               <div class="details">
                  <h2 class="name">Apollo</h2>
                  <h3 class="brand">Running short</h3>
                  <p class="price">$50.00</p>
                  <div class="size">
                     <div class="size__type box">S</div>
                     <div class="size__type box">M</div>
                  </div>
               </div>
               <div class="quantity">
                  <span class="increase box">+</span>
                  <span class="decrease box">-</span>
               </div>
               <div class="image">
                   <img src="https://images.canadagoose.com/image/upload/w_480,c_scale,f_auto,q_auto:best/v1576016105/product-image/2409L_61.jpg" alt="img">
               </div>
            </div>

         </div>
      </div>
